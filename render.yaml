services:
  - type: web
    name: cytonn-task-manager
    env: php
    plan: free
    buildCommand: "composer install && php artisan config:cache"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
